[product:common]
;application
application.directory = APP_PATH
application.library.directory = APP_ROOT "/library/system"
application.modules=index,api

application.cache_config = 1

application.dispatcher.catchException = 1
application.dispatcher.throwException = 1

;Mysql Read
mysql.read.host        = localhost
mysql.read.dbname = social
mysql.read.charset       = utf8
mysql.read.port          = 3306
mysql.read.username      = root
mysql.read.password      = 123456

;Mysql Write
mysql.write.host        = localhost
mysql.write.dbname = social
mysql.write.charset       = utf8
mysql.write.port          = 3306
mysql.write.username      = root
mysql.write.password      = 123456

;Redis
redis.host = '127.0.0.1'
redis.port = 6379
redis.timeout = 0
redis.reserved = NULL
redis.interval = 100
